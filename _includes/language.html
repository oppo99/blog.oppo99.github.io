<select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);" class="lang-selector">
  <option value="../en" class="lang-option">
    <a hreflang="EN" rel="alternate">En</a>
  </option>
  <option value="../it" class="lang-option" selected>
    <a hreflang="IT" rel="alternate">It</a>
  </option>
</select>
